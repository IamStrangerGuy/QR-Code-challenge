<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <title>Frontend Mentor | QR code component</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row content-wrapper">
                <div class="col-10 col-sm-6 col-lg-4 col-md-5 col-xl-3 col-xxl-3 d-flex justify-content-center">
                    <div class="row card-wrapper">
                        <div class="col-6 w-100">
                            <img class="qr-code-image" src="images/image-qr-code.png" />
                        </div>
                        <div class="col-6 w-100">
                            <div class="row tag-line-wrapper">
                                <div class="col-6 w-100 para-1 d-flex justify-content-center flex-column">
                                    <p>Improve your front-end</p>
                                    <p>skills by building projects</p>
                                </div>
                                <div class="col-6 w-100 para-2 d-flex justify-content-center flex-column mb-15">
                                    <p>Scan the QR code to visit Frontend</p>
                                    <p>Mentor and take your coding skill to</p>
                                    <p>the next level</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
